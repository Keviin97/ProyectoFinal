<div class="wrapper">
<div class="page-header page-header-small">
  <div class="page-header-image" data-parallax="true" style="background-image: url('../assets/img/bg8.jpg');">
  </div>
  <div class="content-center">
    <div class="container">
      <h1 class="title">Bolsa de trabajo GT</h1>
      <div class="text-center">
        <a href="https://github.com/Keviin97/ServiciosProyectoFinal" class="btn btn-neutral btn-icon btn-round" rel="tooltip" title="Servicios REST utilizados en el proyecto" data-placement="bottom">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com/Keviin_Gmzz" class="btn btn-neutral btn-icon btn-round" rel="tooltip" title="Mi twitter" data-placement="bottom">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/Keviin97/ProyectoFinal" class="btn btn-neutral btn-icon btn-round" rel="tooltip" title="Repositorio de GitHub" data-placement="bottom">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="section-contact-us text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto text-center">
        <h2 class="title">{{title}}</h2>
        <!-- <h5 class="description">Aqui estan las ultimos trabajos que han sido registrados en el sistema.</h5> -->
      </div>
    </div>
    <div class="separator separator-primary"></div>
    <div class="section-story-overview">
      <app-read-solicitante *ngIf="show_read_solicitante_html"
      (show_create_solicitante_event)="showCreateSolicitante($event)"
      (show_read_one_solicitante_event)="showReadOneSolicitante($event)"
      (show_update_solicitante_event)="showUpdateSolicitante($event)"
      (show_delete_solicitante_event)="showDeleteSolicitante($event)">
      </app-read-solicitante>

      <app-create-solicitante
          *ngIf="show_create_solicitante_html"
          (show_read_solicitantes_event)="showReadSolicitantes($event)">
      </app-create-solicitante>

      <app-read-one-solicitante
          *ngIf="show_read_one_solicitante_html"
          (show_read_solicitantes_event)="showReadSolicitantes($event)"
          [id_Solicitante]="id_Solicitante">
      </app-read-one-solicitante>

      <app-update-solicitante
          *ngIf="show_update_solicitante_html"
          [id_Solicitante]="id_Solicitante"
          (show_read_solicitantes_event)="showReadSolicitantes($event)">
      </app-update-solicitante>
      <app-delete-solicitante
          *ngIf="show_delete_solicitante_html"
          [id_Solicitante]="id_Solicitante"
          (show_read_solicitantes_event)="showReadSolicitantes($event)">
      </app-delete-solicitante>
    </div>
  </div>
</div>
