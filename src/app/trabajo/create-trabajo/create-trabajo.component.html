<div class="row m-b-18px">
  <div class="col-md-12">
    <button (click)="readTrabajos()" class='btn btn-primary pull-right'>
      <i class="fas fa-undo"></i> Regresar
    </button>
  </div>
</div>

<!-- HTML form for creating a product -->
<div class="row text-left">
  <div class="col-md-12">

  <!--
    1. Bind our HTML form to Angular using [formGroup]
    2. If form was submitted, call createProduct() method of CreateProductComponent
  -->
  <form [formGroup]="create_trabajo_form" (ngSubmit)="createTrabajo()">

    <div class="form-group row">
      <div class="col-md-6">
          <label>Nombre</label>
          <input formControlName="Nombre" name="Nombre" type="text" class="form-control" required placeholder="Ingrese el nombre del trabajo">
          <div class="alert alert-danger" role="alert" *ngIf="create_trabajo_form.get('Nombre').touched && create_trabajo_form.get('Nombre').hasError('required')">
            <div class="container">
              <div class="alert-icon">
                <i class="now-ui-icons objects_support-17"></i>
              </div>
              <strong>Error</strong> El nombre es un campo requerido.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">
                  <i class="now-ui-icons ui-1_simple-remove"></i>
                </span>
              </button>
            </div>
        </div>
      </div>

      <div class="col-md-6">
          <label>Fecha de publicacion</label>
          <input formControlName="Fecha_Publicacion" name="Fecha_Publicacion" type="date" class="form-control" required placeholder="Ingrese la fecha de publicacion">
          <div class="alert alert-danger" role="alert" *ngIf="create_trabajo_form.get('Fecha_Publicacion').touched && create_trabajo_form.get('Fecha_Publicacion').hasError('required')">
            <div class="container">
              <div class="alert-icon">
                <i class="now-ui-icons objects_support-17"></i>
              </div>
              <strong>Error</strong> Fecha de publicacion es un campo requerido.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">
                  <i class="now-ui-icons ui-1_simple-remove"></i>
                </span>
              </button>
            </div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label>Requisitos</label>
      <textarea class="form-control" rows="3" formControlName="Requisitos" name="Requisitos" required></textarea>
      <div class="alert alert-danger" role="alert" *ngIf="create_trabajo_form.get('Requisitos').touched && create_trabajo_form.get('Requisitos').hasError('required')">
        <div class="container">
          <div class="alert-icon">
            <i class="now-ui-icons objects_support-17"></i>
          </div>
          <strong>Error</strong>Requisitos es un campo requerido.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Conocimientos</label>
      <textarea class="form-control" rows="3" formControlName="Conocimientos" name="Conocimientos" required></textarea>
      <div class="alert alert-danger" role="alert" *ngIf="create_trabajo_form.get('Conocimientos').touched && create_trabajo_form.get('Conocimientos').hasError('required')">
        <div class="container">
          <div class="alert-icon">
            <i class="now-ui-icons objects_support-17"></i>
          </div>
          <strong>Error</strong>Conocimientos es un campo requerido.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Beneficios</label>
      <textarea class="form-control" rows="3" formControlName="Beneficios" name="Beneficios" required></textarea>
      <div class="alert alert-danger" role="alert" *ngIf="create_trabajo_form.get('Beneficios').touched && create_trabajo_form.get('Beneficios').hasError('required')">
        <div class="container">
          <div class="alert-icon">
            <i class="now-ui-icons objects_support-17"></i>
          </div>
          <strong>Error</strong>Beneficios es un campo requerido.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </span>
          </button>
        </div>
      </div>
    </div>

    

    <div class="form-group pull-right">
        <button class="btn btn-success btn-lg" type="submit" [disabled]="create_trabajo_form.invalid">
          <i class="far fa-plus-square"></i> Crear
        </button>
    </div>
  </form>
  </div>
</div>
