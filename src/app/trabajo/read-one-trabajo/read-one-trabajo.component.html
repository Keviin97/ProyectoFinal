<div class="section section-team text-center">
    <div class="container">
        <div class="team">
            <div class="row">
                <div class="col-md-10">
                    <div class="team-player">
                        <img src="../assets/img/default.png" alt="Thumbnail Image" class="rounded-circle img-fluid img-raised" style="width:200px">
                        <h4 class="title">{{trabajo?.Nombre}}</h4>
                        <p class="category text-primary"><b>Fecha de publicacion: </b>{{trabajo?.Fecha_Publicacion}}</p>
                        <h5><b>Requisitos: </b>{{trabajo?.Requisitos}}</h5>
                        <h5><b>Conocimientos: </b>{{trabajo?.Conocimientos}}</h5>
                        <h5><b>Beneficios: </b>{{trabajo?.Beneficios}}</h5>
                    </div>
                </div>
            </div>
            <button (click)="readTrabajos()" class='btn btn-primary pull-right'>
                <i class="fas fa-undo"></i> Regresar
            </button>
        </div>
    </div>
</div>
